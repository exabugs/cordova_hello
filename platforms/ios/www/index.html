<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 3-1 p53 電話番号リンクを無効化-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 3-1 p52 表示領域を設定する-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <h1>APACHE CORDOVA</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">CONNECTING TO DEVICE</p>
        <p class="event received">DEVICE IS READY</p>
      </div>
    </div><img src="img/google.png" class="hammer"><img src="img/popy.png" class="hammer"><img src="img/popy.png" class="hammer">
    <h2>Device
      <table border="1" class="device">
        <tr>
          <td>model</td>
          <td id="model" class="device"></td>
        </tr>
        <tr>
          <td>uuid</td>
          <td id="uuid" class="device"></td>
        </tr>
        <tr>
          <td>platform</td>
          <td id="platform" class="device"></td>
        </tr>
        <tr>
          <td>version</td>
          <td id="version" class="device"></td>
        </tr>
        <tr>
          <td>cordova</td>
          <td id="cordova" class="device"></td>
        </tr>
      </table>
    </h2>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/index.min.js"></script>
  </body>
</html>
